<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strait Coffee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://github.com/ErickH0715/Course-Project/blob/main/logo.png?raw=true" alt="Strait Coffee Logo" style="height: 80px;">
        <h1>Strait Coffee</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="navigate('home')">Home</a></li>
                <li><a href="#" onclick="navigate('contact')">Contact</a></li>
                <li><a href="#" onclick="navigate('menu')">Menu</a></li>
            </ul>
        </nav>
    </header>
    <main id="content">
        <section id="home" class="page">
            <div class="container">
                <img src="https://github.com/ErickH0715/Course-Project/blob/main/barista.jpg?raw=true" alt="Barista preparing coffee">
                <div class="text">
                    <p>Once upon a time in 1996 we opened a small caf√© and roastery...</p>
                </div>
            </div>
        </section>
        <section id="contact" class="page hidden">
            <h2>Contact Us</h2>
            <p>Email: info@straitcoffee.com</p>
        </section>
        <section id="menu" class="page hidden">
            <h2>Our Menu</h2>
            <p>Explore our delicious offerings.</p>
        </section>
    </main>
    <script>
        function navigate(page) {
            document.querySelectorAll('.page').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(page).classList.remove('hidden');
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            text-align: center;
        }
        header {
            background-color: #6ab0c7;
            padding: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .container {
            width: 70%;
            margin: auto;
            display: flex;
            gap: 20px;
            align-items: center;
            padding: 30px;
        }
        img {
            max-width: 50%;
            border: 5px solid white;
            margin: 20px;
        }
        .text {
            flex: 1;
        }
        .hidden {
            display: none;
        }
    </style>
</body>
</html>
